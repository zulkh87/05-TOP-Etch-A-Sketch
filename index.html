<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch a Sketch - The Odin Project</title>
</head>
<body>
    <header>
        <h1 class="text-white">Etch a Sketch</h1>
        <p class="text-white">If you want to reset drawing field, just play with slider!</p>
    </header>
    <div id="sketch-area" class="container"></div>
    <div id="slider-container">
        <input type="range" min="1" max="100" value="19" class="slider" id="slider">
        <p class="text-white" id="slider-value"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
